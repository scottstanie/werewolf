<div>
  <h3>{{ character.name }}!</h3>
  <img src="{{character.image}}" alt="{{character}}" >
  {% if other_wolf %}
  Your other wolf:
  {{ other_wolf }}
  {% else %}
  <p>You're a lone wolf!</p>
  <p>Here's a random middle card:</p>
  {{ middle_card.name }}
  <img src="{{middle_card.image}}" alt="{{middle_card.name}}" >
  {% endif %}
</div>
